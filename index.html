<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id='calculator'>
        <div id='display'>
            <div #input>0</div>
        </div>

        <div id='row1' class='row'>
            <div id='space'></div>
            <div id='clear' class='button'>
                <div>Clear</div>
            </div>
            <div id='divide' class='button'>
                <div>/</div>
            </div>
        </div>
        
        <div id='row2' class='row'>
            <div id='one' class='button'>
                <div>1</div>
            </div>
            <div id='two' class='button'>
                <div>2</div>
            </div>
            <div id='three' class='button'>
                <div>3</div>
            </div>
            <div id='multiply' class='button'>
                <div>*</div>
            </div>
        </div>

        <div id='row3' class='row'>
            <div id='four' class='button'>
                <div>4</div>
            </div>
            <div id='five' class='button'>
                <div>5</div>
            </div>
            <div id='six' class='button'>
                <div>6</div>
            </div>
            <div id='minus' class='button'>
                <div>-</div>
            </div>
        </div>

        <div id='row4' class='row'>
            <div id='seven' class='button'>
                <div>7</div>
            </div>
            <div id='eight' class='button'>
                <div>8</div>
            </div>
            <div id='nine' class='button'>
                <div>9</div>
            </div>
            <div id='plus' class='button'>
                <div>+</div>
            </div>
        </div>

        <div id='row5' class='row'>
            <div id='zero' class='button'>
                <div>0</div>
            </div>
            <div id='dot' class='button'>
                <div>.</div>
            </div>
            <div id='equals' class='button'>
                <div>=</div>
            </div>
        </div>
    </div>
</body>
</html>
